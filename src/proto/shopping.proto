syntax = "proto3";

option go_package = "gitlab.up.pt/classes/sdle/2025/t2/g01";

import "crdt.proto";

message ShoppingItem {
    string name = 1;
    CCounter quantity = 2;
    CCounter acquired = 3;
}

message ShoppingItemsORMap {
    map<string, ShoppingItem> items = 1;
}

message ShoppingList {
    string replica_id = 1;
    string id = 2;
    string name = 3;
    ShoppingItemsORMap items_ormap = 4;
}

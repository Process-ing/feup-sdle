syntax = "proto3";

option go_package = "gitlab.up.pt/classes/sdle/2025/t2/g01";

import "crdt.proto";

message ShoppingItem {
    StringMVReg name = 1;
    CCounter quantity = 2;
    CCounter acquired = 3;
    DWFlag deleted = 4;
}

message ShoppingList {
    string id = 1;
    StringMVReg name = 2;
    map<string, ShoppingItem> items = 3;
    DotContext dot_context = 4;
}
